name: âœ… CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 12 * * 0"

jobs:
  lint:
    uses: libhal/ci/.github/workflows/lint.yml@5.x.y
    with:
      library: ${{ github.event.repository.name }}
      source_dir: "src/"
      repo: ${{ github.repository }}
    secrets: inherit

  docs:
    uses: libhal/ci/.github/workflows/docs.yml@5.x.y
    with:
      library: ${{ github.event.repository.name }}
      source_dir: "src/"
      repo: ${{ github.repository }}
    secrets: inherit

  cortex-m0:
    uses: libhal/ci/.github/workflows/deploy.yml@5.x.y
    with:
      compiler: gcc
      compiler_version: 12.3
      compiler_package: arm-gnu-toolchain
      arch: cortex-m0
      os: baremetal
    secrets: inherit

  cortex-m0plus:
    uses: libhal/ci/.github/workflows/deploy.yml@5.x.y
    with:
      compiler: gcc
      compiler_version: 12.3
      compiler_package: arm-gnu-toolchain
      arch: cortex-m0plus
      os: baremetal
    secrets: inherit

  cortex-m3:
    uses: libhal/ci/.github/workflows/deploy.yml@5.x.y
    with:
      compiler: gcc
      compiler_version: 12.3
      compiler_package: arm-gnu-toolchain
      arch: cortex-m3
      os: baremetal
    secrets: inherit

  cortex-m4:
    uses: libhal/ci/.github/workflows/deploy.yml@5.x.y
    with:
      compiler: gcc
      compiler_version: 12.3
      compiler_package: arm-gnu-toolchain
      arch: cortex-m4
      os: baremetal
    secrets: inherit

  cortex-m4f:
    uses: libhal/ci/.github/workflows/deploy.yml@5.x.y
    with:
      compiler: gcc
      compiler_version: 12.3
      compiler_package: arm-gnu-toolchain
      arch: cortex-m4f
      os: baremetal
    secrets: inherit

  demo_check_lpc4074:
    uses: libhal/ci/.github/workflows/demo_builder.yml@5.x.y
    with:
      compiler_profile_url: https://github.com/libhal/arm-gnu-toolchain.git
      compiler_profile: v1/arm-gcc-12.3
      platform_profile_url: https://github.com/libhal/libhal-lpc40.git
      platform_profile: v2/lpc4074
    secrets: inherit

  demo_check_lpc4078:
    uses: libhal/ci/.github/workflows/demo_builder.yml@5.x.y
    with:
      compiler_profile_url: https://github.com/libhal/arm-gnu-toolchain.git
      compiler_profile: v1/arm-gcc-12.3
      platform_profile_url: https://github.com/libhal/libhal-lpc40.git
      platform_profile: v2/lpc4078
    secrets: inherit
